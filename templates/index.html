<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Document Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .card {
      background-color: #1e2a38;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(40px);
      position: relative;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"],
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    input[type="file"] {
      background-color: #2e3b4e;
      color: #fff;
    }
    button {
      background-color: #00c9a7;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00b199;
    }
    .btn-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    pre {
      margin-top: 2rem;
      background-color: #151e2e;
      padding: 1rem;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      user-select: none;
    }
    .loader {
      border: 4px solid #2e3b4e;
      border-top: 4px solid #00c9a7;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00c9a7;
      color: #000;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .confirm-refresh {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .confirm-box {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
    }
    .confirm-box button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }
    .confirm-box .yes {
      background-color: #00c9a7;
    }
    .confirm-box .no {
      background-color: #ccc;
    }
    .email-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .email-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      color: #000;
    }
    .email-box input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .email-box button {
      margin-top: 1rem;
      background-color: #00c9a7;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
  <script>
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.innerText = message;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
    function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }
    function openEmailPopup() {
      document.getElementById('emailPopup').style.display = 'flex';
    }
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(String(email).toLowerCase());
    }
    function submitEmailAndDownload() {
      const email = document.getElementById('userEmail').value;
      const content = document.getElementById('extractedText').innerText;
      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }
      fetch('/save_email_and_download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, content })
      }).then(res => res.blob()).then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'extracted_text.doc';
        document.body.appendChild(a);
        a.click();
        a.remove();
        document.getElementById('emailPopup').style.display = 'none';
        showToast("üì• Download started!");
      });
    }
    function refreshPage() {
      document.getElementById('confirmRefresh').style.display = 'flex';
    }
    function confirmRefresh(yes) {
      if (yes) {
        window.location.href = window.location.pathname;
      } else {
        document.getElementById('confirmRefresh').style.display = 'none';
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      form.addEventListener('submit', () => {
        showLoader();
        setTimeout(() => {
          showToast("‚úÖ Text Extraction Complete!");
        }, 800);
      });
    });
  </script>
</head>
<body>
  <div class="card">
    <h2>üß† AI Document Extractor</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="document" accept=".pdf,.jpg,.jpeg,.png" required>
      <button type="submit">üöÄ Extract Text</button>
    </form>
    <div id="loader" class="loader"></div>
    {% if extracted_text %}
    <h3 style="margin-top: 2rem;">Extracted Text:</h3>
    <pre id="extractedText">{{ extracted_text }}</pre>
    <div class="btn-group">
      <button onclick="openEmailPopup()">‚¨áÔ∏è Download as .doc</button>
      <button onclick="refreshPage()">üîÑ Start Over</button>
    </div>
    {% endif %}
  </div>

  <div id="emailPopup" class="email-popup">
    <div class="email-box">
      <h3>Enter your email to download</h3>
      <input type="email" id="userEmail" placeholder="you@example.com">
      <button onclick="submitEmailAndDownload()">Submit & Download</button>
    </div>
  </div>

  <div id="confirmRefresh" class="confirm-refresh">
    <div class="confirm-box">
      <p>Are you sure you want to start over?</p>
      <button class="yes" onclick="confirmRefresh(true)">Yes</button>
      <button class="no" onclick="confirmRefresh(false)">No</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>
</body>
</html>
